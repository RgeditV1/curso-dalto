        <!--CSS ZONE-->
        <style> /*Estilos para las pagina*/
            body {
                color: rgb(193 18 91 / 65%); /* DESPUES DE LA BARRA ES LA OPACIDAD */
            }
            h1 {
                color: rgba(58, 34, 167, 0.941);
                border-width: 3px;
                border-style: solid;
                border-color: rgb(201, 43, 43);
            }
            .presentacion { /*asi se invoca una clase en css*/
                font-family: 'Courier New', Courier, monospace;
            }

            #Copyright { /*Asi se invoca un id en css*/

                font-family: sans-serif;
                color: rgba(26, 60, 56, 0.797);
            }
            .title:hover{ /*indica que hara el elemento al pasar el cursor por encima*/
                color: black;
                cursor:progress; /*Indica el cursor*/
            }
            .list:hover{ /* EL outline es de contorno, lo que hace que no mueva otros elementos si se modifica*/
                color: darkorchid;
                outline: 1px solid #000;
            }
            .list li:active { /*Con el active es la accion que hara el elemento al hacer click*/
                color: chocolate;
                outline:1px dashed #204282;
            }
            .list li:nth-child(1){
                color: brown;
                border: inherit; /*No se le pondra el borde cuando le haga click*/
            }
            
            .list li:nth-child(2){
                color:darkkhaki;
            }
        </style>
        <!--CSS ENDLINE-->

    </head>
    <body>

        </section>
        <footer> <!--Page foot-->

        </footer>
    </body>
